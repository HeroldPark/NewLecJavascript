<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function abc(x, y) {
            document.write(arguments.length);   // 넘어오는 갯수
            document.write(typeof arguments[4]);

            return x + y;
        }
        console.log(abc(13, 5, 6, 7, "hello"));

        a = 1;  // var를 쓰지 않으면 window.a = 1로 전역객체에 속성으로 값이 할당된다.
        alert(a);

        // a를 두번 선언해도 오류발생이 안됨.(조심)
        var a = 1;
        var a = 2;
        alert(a);

        // 중괄호는 의미가 없다.(지역변수가 아니다. 지역변수는 함수 안에서만 가능.)
        {
            var a = 1;
        }
        alert(a);

        // 함수에서 함수를 호출할 수 있다.
        // f1()은 a에 또 할당되기 때문에 close 되지 않고 끝까지 살아있다.
        // 이때 f2()를 f1()의 closure라고 한다.
        function f1() {
            var a = 1;

            return function f2() {
                return a;
            }
        }
        var f = f1();
        var a = f();    // a에는 함수 f2()가 지정된다.
        alert(a);

    </script>
    
</body>
</html>
