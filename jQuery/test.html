<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

        // 이렇게 사용하는 것은 javascript document 객체를 사용하는 방법이다.
        // img1.src = "images/img1.jpg";
        // var img1 = document.querySelector("#img1");
        // document.writeln("new line");

        // jQuery로 사용...
        // jQuery(img1).attr("src", "images/img2.jpg");
        $("#img1").attr("src", "images/img1.jpg");
    </script>

</body>
</html>
